<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>rental</title>
</head>

<body>
    <section class="section-hero">
        <div class="hero">
            <div class="hero-text-box">
                <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
                <p class="hero-description">
                    The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your
                    personal tastes and nutritional needs. 
                </p>
                <a class="btn btn--full" href="">Start eating well!</a>
                <a class="btn btn--outline" href="">learn more</a>
                <div class="delivered-meals">
                    <div class="delivered-images">
                        <img src="img/customers/customer-1.jpg" alt="customer images">
                        <img src="img/customers/customer-2.jpg" alt="customer images">
                        <img src="img/customers/customer-3.jpg" alt="customer images">
                        <img src="img/customers/customer-4.jpg" alt="customer images">
                        <img src="img/customers/customer-5.jpg" alt="customer images">
                        <img src="img/customers/customer-6.jpg" alt="customer images">
                    
                    </div>
                    <p>
                        We have delivered 250,000+ meals last year!
                    </p>
                </div>

            </div>
            <div class="hero-image-box">
                <img src="img/hero.png" alt="meals" class="hero-img">
            </div>
        </div>
    </section>
</body>

</html>
